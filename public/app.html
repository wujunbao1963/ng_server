<script>
// =============================================================================
// State
// =============================================================================

const state = {
  jwt: localStorage.getItem('ng_jwt') || '',
  circleId: localStorage.getItem('ng_circleId') || '',
  events: [],
  currentEvent: null,
  currentManifest: null,
  refreshTimer: null,
  pendingAction: null,
};

const BASE_URL = window.location.origin;

// =============================================================================
// API
// =============================================================================

async function api(path, options = {}) {
  const url = BASE_URL + path;
  const headers = {
    'Content-Type': 'application/json',
    ...options.headers,
  };
  
  if (state.jwt && !options.noAuth) {
    headers['Authorization'] = `Bearer ${state.jwt}`;
  }
  
  const res = await fetch(url, {
    method: options.method || 'GET',
    headers,
    body: options.body ? JSON.stringify(options.body) : undefined,
  });
  
  const text = await res.text();
  let data;
  try {
    data = JSON.parse(text);
  } catch {
    data = { raw: text };
  }
  
  if (!res.ok) {
    throw new Error(data.message || data.error || `HTTP ${res.status}`);
  }
  
  return data;
}

// =============================================================================
// Auth
// =============================================================================

async function login(email, circleId) {
  // Dev login
  const data = await api('/api/auth/dev/login', {
    method: 'POST',
    body: { email },
    noAuth: true,
  });
  
  state.jwt = data.token || data.jwt || data.accessToken;
  localStorage.setItem('ng_jwt', state.jwt);
  
  // å¦‚æœæ²¡æœ‰æŒ‡å®š circleIdï¼Œå°è¯•è·å–æˆ–åˆ›å»º
  if (!circleId) {
    try {
      // å°è¯•è·å–ç”¨æˆ·çš„ circles
      const circles = await api('/api/circles');
      if (circles && circles.length > 0) {
        circleId = circles[0].id || circles[0].circleId;
      }
    } catch (e) {
      console.log('No existing circles, will create one');
    }
    
    if (!circleId) {
      // åˆ›å»ºæ–° circle
      const newCircle = await api('/api/circles', {
        method: 'POST',
        body: { name: 'Home' },
      });
      circleId = newCircle.id || newCircle.circleId;
    }
  }
  
  state.circleId = circleId;
  localStorage.setItem('ng_circleId', circleId);
  
  return { jwt: state.jwt, circleId: state.circleId };
}

function logout() {
  state.jwt = '';
  state.circleId = '';
  state.events = [];
  localStorage.removeItem('ng_jwt');
  localStorage.removeItem('ng_circleId');
  stopRefresh();
  showPage('login');
}

// =============================================================================
// Events
// =============================================================================

async function loadEvents() {
  try {
    // æŸ¥è¯¢ edge events (v7.7 æ–°ç«¯ç‚¹)
    const data = await api(`/api/circles/${state.circleId}/edge/events`);
    // API è¿”å› { items: [...], nextCursor: ... }
    state.events = data.items || data.events || (Array.isArray(data) ? data : []);
    renderEvents();
    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
  } catch (e) {
    console.error('Load events error:', e);
    if (e.message.includes('401') || e.message.includes('Unauthorized')) {
      logout();
    }
  }
}

function renderEvents() {
  const container = document.getElementById('eventsList');
  
  if (state.events.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">âœ…</div>
        <div class="empty-state-title">ä¸€åˆ‡æ­£å¸¸</div>
        <p>æš‚æ— å®‰å…¨äº‹ä»¶</p>
      </div>
    `;
    return;
  }
  
  container.innerHTML = state.events.map(event => {
    // status: OPEN, ACKED, RESOLVED
    // alarmState: TRIGGERED, PENDING, PRE ç­‰
    const status = event.status || 'OPEN';
    const alarmState = event.alarmState || event.threatState || '';
    
    const isAlert = status === 'OPEN' && (alarmState === 'TRIGGERED' || event.severity === 'CRITICAL');
    const isResolved = status === 'RESOLVED';
    const isPending = status === 'ACKED' || (status === 'OPEN' && alarmState !== 'TRIGGERED');
    
    const statusClass = isAlert ? 'alert' : (isResolved ? 'resolved' : 'pending');
    const icon = isAlert ? 'ğŸš¨' : (isResolved ? 'âœ…' : 'âš ï¸');
    
    const time = event.occurredAt || event.updatedAt || event.createdAt;
    const timeStr = time ? formatTime(time) : '-';
    
    const zone = event.entryPointId || event.zoneId || 'æœªçŸ¥ä½ç½®';
    const title = event.title || getStatusLabel(status, alarmState);
    
    return `
      <div class="event-card ${statusClass}" onclick="showEventDetail('${event.eventId}')">
        <div class="event-header">
          <div class="event-icon ${statusClass}">${icon}</div>
          <div class="event-info">
            <div class="event-title">${title}</div>
            <div class="event-meta">${zone}</div>
          </div>
          <div class="event-time">${timeStr}</div>
        </div>
      </div>
    `;
  }).join('');
}

function getStatusLabel(status, alarmState) {
  if (status === 'RESOLVED') return 'å·²è§£å†³';
  if (status === 'ACKED') return 'å·²ç¡®è®¤';
  
  const alarmLabels = {
    'TRIGGERED': 'å®‰å…¨è­¦æŠ¥',
    'PENDING': 'å¾…ç¡®è®¤',
    'PRE': 'å¯ç–‘æ´»åŠ¨',
    'PRE_L1': 'è½»å¾®å¼‚å¸¸',

function formatTime(isoStr) {
  try {
    const date = new Date(isoStr);
    const now = new Date();
    const diff = now - date;
    
    if (diff < 60000) return 'åˆšåˆš';
    if (diff < 3600000) return Math.floor(diff / 60000) + ' åˆ†é’Ÿå‰';
    if (diff < 86400000) return Math.floor(diff / 3600000) + ' å°æ—¶å‰';
    
    return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
  } catch {
    return isoStr;
  }
}

async function renderEvidence(manifest) {
  const items = manifest.items || manifest.manifest?.items || [];
  const evidenceList = document.getElementById('evidenceList');
  
  if (items.length === 0) {
    evidenceList.innerHTML = '<p style="color: var(--gray-500); font-size: 14px;">æš‚æ— è¯æ®æ–‡ä»¶</p>';
    document.getElementById('detailMedia').innerHTML = '<span class="placeholder">æš‚æ— åª’ä½“</span>';
    return;
  }
  
  // æ¸²æŸ“è¯æ®åˆ—è¡¨
  evidenceList.innerHTML = items.map((item, idx) => {
    const icon = item.type === 'clip' || item.kind === 'clip' ? 'ğŸ¬' : 'ğŸ“¸';
    const name = item.type === 'clip' || item.kind === 'clip' ? 'è§†é¢‘ç‰‡æ®µ' : 'æˆªå›¾';
    const size = item.sizeBytesApprox ? formatSize(item.sizeBytesApprox) : '-';

}

async function playEvidence(idx) {
  const items = state.currentManifest?.items || state.currentManifest?.manifest?.items || [];
  if (idx >= items.length) return;
  
  const item = items[idx];
  const mediaContainer = document.getElementById('detailMedia');
  
  mediaContainer.innerHTML = '<span class="placeholder">åŠ è½½ä¸­...</span>';
  
  try {
    // åˆ›å»º ticket
    const eventId = state.currentEvent.eventId;
    const evidenceKey = item.evidenceKey;
    
    const ticketRes = await api(`/api/circles/${state.circleId}/events/${eventId}/incident/evidence/tickets`, {
      method: 'POST',
      body: { evidenceKey, ttlSec: 600 },
    });
    
    const ticketId = ticketRes.ticketId || ticketRes.id;
    const downloadUrl = `${BASE_URL}/api/evidence/tickets/${ticketId}/download`;
    
    const isVideo = item.type === 'clip' || item.kind === 'clip';
    
    if (isVideo) {
      mediaContainer.innerHTML = `
        <video controls autoplay playsinline style="max-width: 100%; max-height: 100%;">
          <source src="${downloadUrl}" type="video/mp4">
          æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
        </video>
      `;
    } else {
      mediaContainer.innerHTML = `<img src="${downloadUrl}" alt="è¯æ®å›¾ç‰‡">`;
    }
    
    // æ·»åŠ å¯¼èˆªç‚¹
    if (items.length > 1) {
      const dots = items.map((_, i) => `<span class="media-dot ${i === idx ? 'active' : ''}" onclick="playEvidence(${i})"></span>`).join('');
      mediaContainer.innerHTML += `<div class="media-nav">${dots}</div>`;
    }
    
  } catch (e) {
    console.error('Play evidence error:', e);
    mediaContainer.innerHTML = `<span class="placeholder">åŠ è½½å¤±è´¥: ${e.message}</span>`;
  }
}

function formatSize(bytes) {
  if (bytes < 1024) return bytes + ' B';
  if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
  return (bytes / 1024 / 1024).toFixed(1) + ' MB';
}

function showPage(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

  if (page === 'events') {
    loadEvents();

}

function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.style.display = 'block';
  setTimeout(() => { toast.style.display = 'none'; }, 3000);
}

function startRefresh() {
  stopRefresh();
  state.refreshTimer = setInterval(loadEvents, 10000); // æ¯ 10 ç§’åˆ·æ–°
}

function stopRefresh() {
  if (state.refreshTimer) {

}
